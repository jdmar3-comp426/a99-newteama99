<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom_style.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <script defer src="login.js"></script>
    <title>A99</title>
</head>

<body">
    <section class="hero is-fullheight is-dark">
    <div>
        <div class="title" style="width: auto; text-align: center;">
            <h1 style="margin: 20px;">Login to Team A99's Final Project!</h1>
            <div class="box" style="width: 400px; margin: auto;">
                <form id="login-form">
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                    <input type="submit" value="Login" id="login-form-submit">
                  </form>
               
                </form>
                <div id="login-error-msg-holder">
                    <p id="login-error-msg" style = "opacity: 0;">Invalid login</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
